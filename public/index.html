<!DOCTYPE html>
<html lang="en" dir="ltr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/tailwind.min.css">
    <script src="/static/js/htmx.min.js"></script>
    <title>
        Portfolio
    </title>
</head>
<body class="bg-neutral-800">
    <div class="flex flex-col">
        <div class="bg-sky-600 flex flex-row justify-end">
            <div class="font-kanit font-medium group py-2 px-3 text-lg sm:text-3xl text-neutral-900 transition" hx-get="/sections/about.html" hx-target="#content">

</html>
